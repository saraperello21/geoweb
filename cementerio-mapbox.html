<html>
    <head>
        <meta charset='utf-8' />
        <title>Mapbox estilo</title>
        <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
        <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.js'></script>
        <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.1/mapbox-gl.css' rel='stylesheet' />
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #map {
                position: absolute;
                top: 0;
                bottom: 0;
                width: 100%;
                height: 100%
            }
        </style>
        <script>
            //AÃ±adir vuestor token y vuestro estilo
            function init() {
                mapboxgl.accessToken =
                'pk.eyJ1Ijoic2FyYXBlcmVsbG8iLCJhIjoiY2s0OHRhaDFrMDRpdjNldGRudGxhdGloNCJ9._zaYTgWVNYWNUmsRLsjxSw';
                var map = new mapboxgl.Map({
                    container: 'map',
                    style: 'mapbox://styles/saraperello/ck6joebls001k1iuo280u904q',
                    center: [2.16859, 41.3954],
                    zoom: 13,
                    attributionControl: false
                });
                map.addControl(new mapboxgl.AttributionControl({compact: true}));
                map.addControl(new mapboxgl.NavigationControl());
            }
        </script>
    </head>
    
    <body onload="init()">
        <div id="map"></div>
    </body>
    
    </html>
